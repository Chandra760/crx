language: node_js
node_js:
- v8
- v10
- node
allow_failure:
  - node_js: v8

cache: npm

before_script:
  - npm i -g .

script:
  - npm test
  - crx keygen ./test --force
  - crx pack ./test/myFirstExtension -p ./test/key.pem -o test.crx
  - crx pack ./test/myFirstExtension -p ./test/key.pem -o test.zip --zip-output

deploy:
  provider: npm
  email: hi@oncletom.io
  api-key: $NPM_TOKEN
  on:
    tags: true
    repo: oncletom/crx
